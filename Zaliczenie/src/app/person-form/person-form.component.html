<div *ngIf="toDisplay">

        <h3>Who are you?</h3>

        <input [(ngModel)]="name"
        [disabled]="!editing"
        placeholder="Name"/>
        <br/>

        <input [(ngModel)]="familyName"
        [disabled]="!editing"
        placeholder="Family name"/>
        <br/>
        
</div>
<button *ngIf="editing"
[disabled] = "!name || !familyName"
        (click)="game()" 
      >
        Play
</button>

       

<button *ngIf="!editing"
        (click)="back()">Back</button>

<br/>
